<title>Dialogue Best Practices</title>

<style>

body {
  font-size: 1.06em;
  line-height: 1.5;
  max-width: 711px;
  margin: auto;
  padding: 10px; }

div.speaker {
 width: 15%;
 min-width: 100px; 
 display: inline-block;
 margin-top: .5em;

 float: left;
}

div.dialog {
 display: inline-block;
 width: 65%;
 margin-top: .5em;
 min-width: 400px;
}

div.line {
  display: block;
  margin-top: 1em;
}


</style>
</head>

<aside>

<div class="line">

  <div class="dialog">Baba, I need to talk to you.</div>
  </div>
    <div class="line">
  <div class="speaker" aria-label="speaker">Baba</div>

  </div>
